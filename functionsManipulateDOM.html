<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating the DOM from functions</title>
</head>
<body>

    <h5 id="id-h5">Manipulating the DOM from functions</h5>

    <ul>
        <li class="class-li">Java</li>
        <li class="class-li">JavaScript</li>
        <li class="class-li">Python</li>
    </ul>

    <script text="text/javascript">
        
        // Funcion para cambiar el color del texto de la etiqueta H5
        function changeColor(color) {
            // Obtenemos la etiqueta por su ID
            const h5 = document.getElementById("id-h5");

            // Combiamos el color
            h5.style.color = color;

        }

        // Invocamos a la funcion cambiando el color a "verde"
        changeColor("green");

    </script>


    <script text="text/javascript">

        // Obtenemos todos los elementos 'li' ahora utilizando getElementsByTagName 
        const liElements = document.getElementsByTagName("li");

        console.log(liElements); // Compruebo lo obtenido por consola

        function manipulateElementsLi(color) {
            
            // Recorremos el array que obtenemos con los elementos 'li'
            for (index in liElements) {

                // Cambiamos el color de los elementos 'li'
                liElements[index].style.color = "blue";

                // Cambiamos el contenido de las etiquetas por el numero del indice
                liElements[index].innerHTML = index;

            }


        }

        manipulateElementsLi("blue");

    </script>

    
</body>
</html>
