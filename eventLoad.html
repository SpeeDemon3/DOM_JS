<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Load</title>
</head>
<body>
    
    <h2>Event Load</h2>

        <input type="submit" value="Show message">


    <script>
        // El eveto 'load' se activa una vez se ha cargado toda la pagina
        window.addEventListener("load", showMessage);

        function showMessage() {
            alert("Hello JavaScript!!!");
        }


    </script>

</body>
</html>
